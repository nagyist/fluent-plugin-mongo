name: Test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.2', '3.1', '3.0', '2.7' ]
        mongodb-version: ['5.0', '4.4', '4.2']
        os:
          - ubuntu-latest
        experimental: [false]
        include:
          - ruby: head
            os: ubuntu-latest
            experimental: true
            mongodb-version: '4.0'
          - ruby: head
            os: ubuntu-latest
            experimental: true
            mongodb-version: '4.2'
          - ruby: head
            os: ubuntu-latest
            experimental: true
            mongodb-version: '4.4'

    name: Ruby ${{ matrix.ruby }} and MongoDB ${{ matrix.mongodb-version }} on ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
    - name: unit testing
      env:
        CI: true
      run: |
        gem install bundler rake
        bundle install --jobs 4 --retry 3
        bundle exec rake test
